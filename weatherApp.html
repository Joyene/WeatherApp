<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="app">
        <form class="form_control" id="formControl">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                name="searchCity"
                id="city_input"
                placeholder="Search a city"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="searchbtn">Search</button>
            </div>
          </div>
        </form>

        <div class="appView2">
          <h2 id="city">paris</h2>
          <h4>Last updated: <span id="date"></span></h4>
          <h5 class="description" id="descript">clear</h5>

          <div class="temperature">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather_conversion">
                  <img
                    src="img/sun.jpg"
                    alt="weather image"
                    class="weather_img"
                    id="weatherImg"
                  />
                  <div class="weather_degree">
                    <strong class="temp" id="temps">120</strong
                    ><span id="degree_celcius"
                      ><a href="">°C</a>|<a href="" id="fahrenheit">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div id="temp_2">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>Km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/Joyene/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Joy</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
